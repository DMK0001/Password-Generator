<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Simple Password Generator by DMK0001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-dark text-light">
    <h1 class="text-center text-primary mb-4">Password Generator</h1>
    <div class="card text-light p-4" style="width: 24rem; background-color: #1e395d;">
        <form id="d1" action="#" th:action="@{/generate}" th:method="post">

            <div class="mb-3">
                <label for="length">Password length: </label>
                <span id="lengthValue" th:text="${length != null ? length : '16'}"></span>
                <div class="d-flex align-items-center">
                    <input type="range" id="length" name="length" min="1" max="64" value="16" th:value="${length != null ? length : '16'}" oninput="updateLengthValue()" class="w-100">
                </div>
            </div>

            <div class="mb-3">
                <label for="letterType" class="form-label">Letter type:</label>
                <select id="letterType" name="letterType" class="form-select">
                    <option value="ONLY_SMALL" th:selected="${letterType == 'ONLY_SMALL'}">Only small letters</option>
                    <option value="ONLY_BIG" th:selected="${letterType == 'ONLY_BIG'}">Only big letters</option>
                    <option value="MIXED" th:selected="${letterType == 'MIXED'}">Mixed</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="numbers" name="numbers" th:checked="${numbers == true}">
                <label class="form-check-label" for="numbers">Include numbers</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="specialCharacters" name="specialCharacters" th:checked="${specialCharacters == true}">
                <label class="form-check-label" for="specialCharacters">Include special characters</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Password</button>
        </form>

        <div>
            <div th:if="${password}">
                <p class="text-center mt-4"><b>Your generated password:</b></p>
                <p class="text-center" th:text="${password}"></p>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row">
        created by <a href="https://github.com/DMK0001" style="margin-left: 5px;"> DMK0001</a>
    </div>

    <script>
        function updateLengthValue() {
            const range = document.getElementById('length');
            const valueDisplay = document.getElementById('lengthValue');
            valueDisplay.textContent = range.value;
        }
    </script>
</body>
</html>
